name: Build demo
run-name: build for ${{ github.actor }}
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mapbox-map
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: ls
      - run: npm ci
      - run: npm run prod
      - run: ls
